<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrp cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="register.css">
    <title>register</title>
</head>

<body>
    <div id="video-background">
        <!-- Video Library -->
        <video autoplay loop muted>
            <source src="image/animation_video.mp4" type="video/mp4">
        </video>
    </div>

    <div class="content">
        <section class="text-white m-3 m-md-0 m-lg-0 content">
            <div class="login-body">
                <div class="text-center">
                    <img src="image/fecotrade web site logo-01.png" alt="">
                </div>
                <form class="my-3">
                    <h3 class="text-center fw-bold text-white">Registration</h3>
                    <div class="my-3">
                        <p class="text-white">Please Fill In The Form Below</p>

                        <div class="mb-3 d-lg-flex d-sm-flex-none gap-3">
                            <div class="w-100 w-md-50">
                                <label for="">Username</label>
                                <input type="text"
                                    class="w-100 p-2 rounded text-white input-color mb-3 mb-md-0 mb-lg-0 mr-3"
                                    placeholder="Username">
                            </div>
                            <div class="w-100 w-lg-50">
                                <label for="">email</label>
                                <input type="email" class="w-100 p-2 rounded text-white input-color"
                                    placeholder="xyz@gmail.com">
                            </div>
                        </div>

                        <div class="mb-3 d-lg-flex d-sm-flex-none gap-3">
                            <div class="w-100 w-lg-50">
                                <label for="">Country</label>
                                <select id="cars" name="carlist" form="carform"
                                    class="w-100 p-2 rounded text-white input-color">
                                    <option value="volvo">Bangladesh</option>
                                    <option value="saab">India</option>
                                    <option value="opel">Butan</option>
                                    <option value="audi">Thailand</option>
                                </select>
                            </div>
                            <div class="w-100 w-lg-50">
                                <label for="">Phone</label>
                                <input type="Number" class="w-100 p-2 rounded text-white input-color" placeholder="12345">
                            </div>
                        </div>

                        <div class="mb-3 d-lg-flex d-sm-flex-none gap-3">
                            <div class="w-100 w-lg-50">
                                <label for="">Password</label>
                                <input type="password"
                                    class="w-100 p-2 rounded text-white input-color mb-3 mb-md-0 mb-lg-0 mr-3"
                                    placeholder="Password">
                            </div>
                            <div class="w-100 w-lg-50">
                                <label for="">Confirm Password</label>
                                <input type="password" class="w-100 p-2 rounded text-white input-color"
                                    placeholder="Confirm Password">
                            </div>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input">
                            <label class="form-check-label" for="exampleCheck1">I agree With <a href="#">Privacy Policy</a>, <a href="#">Terms and Service</a></label>
                        </div>
                        <div class="text-center w-100 w-lg-50">
                            <button type="submit" class="btn w-100 w-lg-50 py-2 fw-bold custom-button">Register</button>
                        </div>
                    </div>
                </form>
                <div class="text-center">
                    <p class="text-white">Allready have an Account<a class="signup-text-color" href="/index.html"> Log In</a></p>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
