<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrp cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome Cdb -->
    <script src="https://kit.fontawesome.com/3fb2389fe4.js" crossorigin="anonymous"></script>
    <title>Login Form</title>
</head>
<body>
    <div id="video-background">
        <!-- Video Library -->
      <video autoplay loop muted>
        <source src="image/animation_video.mp4" type="video/mp4">
      </video>
    </div>
    
    <div class="content">
        <section class="text-white m-3 m-md-0 m-lg-0 content">
            <div class="login-body">
                <div class="text-center">
                    <img src="image/fecotrade web site logo-01.png" alt="">
                </div>
                <form class="my-3">
                    <h3 class="text-center fw-bold text-white">Sign In</h3>
                    <div class="my-3">
                        <p class="text-white">Member, sign in to continue</p>
                        <div class="mb-3">
                            <input type="text"
                                class="w-100 p-2 rounded text-white input-color" placeholder="Username">
                        </div>
                        <div class="mb-3">
                            <input type="password"
                                class="w-100 p-2 rounded text-white input-color" placeholder="password">
                        </div>
                        <div class="d-flex justify-content-between mx-3 text-white">
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-label" for="exampleCheck1">Remember me</label>
                            </div>
                            <div>
                                <a class="signup-text-color" href="">Forget password?</a>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn px-4 fw-bold custom-button">Sign In</button>
                        </div>
                    </div>
                </form>
                <div class="text-center">
                    <p class="text-white">Don't have an Accoutnt? <a class="signup-text-color" href="/register.html">Click here to sign up</a></p>
                </div>
            </div>
        </section>
    </div>
  </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
